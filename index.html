<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaJet 2.0 Output</title>
</head>
<body>
    <h1>AlphaJet 2.0 Output</h1>
    <pre id="console-output"></pre>

    <p><a href="logfile.log">View Log File</a></p>
    
    <script>
        // URL of the console output file
        const consoleOutputUrl = "logfile.log";


        async function fetchConsoleOutput() {
            try {
                const response = await fetch(consoleOutputUrl);
                const text = await response.text();
                document.getElementById("console-output").innerText = text;
            } catch (error) {
                console.error("Error fetching console output:", error);
            }
        }

        fetchConsoleOutput();
    </script>
</body>
</html>
